<!DOCTYPE html>
<html lang="en" class="md:text-[1vw]">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="!font-inter">


    <div class="hero_form w-full relative z-0 h-dvh">
        <div class="relative w-full h-full overflow-hidden">
            <img fetchpriority="high" decoding="async" loading="eager" src="img/login_img.webp"
                class="size-full object-cover lg:object-left-top" alt="Petromin Express, on the go."
                title="Petromin Express, on the go.">

            <div class="absolute inset-0 h-full flex justify-center items-center w-full">
                <div class="xl:w-1/4 lg:w-1/3 md:w-1/3 w-full w-full relative p-3">
                    <div class="header bg-gradient-to-l from-[#CB122D] to-[#650916] p-5 text-center">
                        <h1 class="text-white uppercase font-bold text-lg">Welcome!</h1>
                    </div>
                    <div class="w-full bg-[#CB122D] relative flex flex-col gap-y-5 p-5">
                        <h2 class="text-white font-bold lg:text-lg md:text-base text-sm text-center">Book your next
                            service, track
                            repairs, and get exclusive
                            offers.</h2>
                        <div class="w-full">
                            <input type="text"
                                class="text-[#000000] w-full bg-white font-normal h-11 md:text-base text-sm pl-3"
                                placeholder="Enter Email or Contact no">
                        </div>
                        <button type="submit"
                            class="flex md:text-lg text-base font-bold items-center gap-2 bg-[#FF8300] text-white h-11 justify-center w-full">
                            Login <span><svg xmlns="http://www.w3.org/2000/svg" width="12" height="18"
                                    viewBox="0 0 12 18" fill="none">
                                    <path
                                        d="M11.8388 8.61351L6.0619 17.2202H0L1.92977 14.3513L5.77692 8.61351L1.92977 2.87912L0 7.24792e-05H6.0619L11.8388 8.61351Z"
                                        fill="white" />
                                </svg></span>
                        </button>
                        <div class="mt-2 text-sm text-white font-normal text-center ">
                            Don't have an account? <a href="#" class="font-medium underline" aria-label="sign up">Sign
                                up</a>
                        </div>
                        <div
                            class="md:hidden block md:mt-2 md:mt-4 md:pt-0 pt-4 text-xs text-[#FFFFFFCC] font-normal text-center md:border-0 border-t border-[#FFFFFF33]">
                            By continuing, you agree to our Terms of Service and Privacy Policy
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


</body>

</html>
